<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or 'Question Bank Reader' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <header>
    <h1><a href="/">Question Bank Reader</a></h1>
    <nav>
      {% if subject %}
      <a href="{{ url_for('subject', subject_name=subject) }}" class="nav-btn">Edit Mode</a>
      <a href="{{ url_for('ebook', subject_name=subject) }}" class="nav-btn">Ebook Mode</a>
      <button onclick="exportData('{{ subject }}')" class="nav-btn">Export</button>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>Answers auto-save â€¢ Switch to Ebook mode for clean reading</p>
    <div id="save-status"></div>
  </footer>
</body>
</html>
