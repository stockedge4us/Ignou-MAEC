<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ subject }} - Reading Mode</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background: linear-gradient(135deg, #f5f0e8 0%, #fdfbf7 100%);
      font-family: 'Georgia', 'Bookman Old Style', serif;
      color: #2c1810;
      line-height: 1.8;
    }
    .header {
      background: linear-gradient(135deg, #8b4513 0%, #6b3410 100%);
      color: white; padding: 2rem; text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .header p { font-size: 1.1rem; opacity: 0.9; font-style: italic; }
    .nav-buttons { margin-top: 1rem; }
    .nav-btn {
      background: rgba(255,255,255,0.2); color: white; padding: 0.7rem 1.5rem;
      margin: 0.5rem; border: 2px solid rgba(255,255,255,0.3); border-radius: 25px;
      text-decoration: none; display: inline-block; font-weight: 600; transition: all 0.3s;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
    .container { max-width: 900px; margin: 0 auto; padding: 3rem 2rem; }
    .section {
      background: white; margin-bottom: 3rem; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(139,69,19,0.1); overflow: hidden;
    }
    .section-header {
      background: linear-gradient(135deg, #d4af37 0%, #c9a876 100%);
      color: #2c1810; padding: 1.5rem 2rem; font-size: 1.5rem; font-weight: 700;
      text-transform: uppercase; letter-spacing: 1px; border-bottom: 3px solid #8b6f47;
    }
    .question-block { padding: 2rem; border-bottom: 1px solid #e8d7c3; }
    .question-block:last-child { border-bottom: none; }
    .question { font-size: 1.2rem; font-weight: 600; color: #6b3410; margin-bottom: 1.5rem; line-height: 1.6; }
    .answer {
      background: linear-gradient(135deg, #fffdf8 0%, #faf7f0 100%);
      padding: 25px; border-left: 5px solid #d4af37; border-radius: 8px;
      margin: 20px 0; box-shadow: 0 2px 8px rgba(139,69,19,0.08); white-space: pre-wrap;
    }
    .no-answer { color: #999; font-style: italic; padding: 20px 0; }
    .refresh-btn {
      position:fixed; top: 20px; right: 20px; background: #8b4513; color: white;
      padding: 12px 20px; border: none; border-radius: 50px; cursor: pointer;
      font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000;
    }
    @media (max-width: 768px) {
      .container { padding: 2rem 1rem; }
      .section-header { font-size: 1.2rem; padding: 1rem 1.5rem; }
      .question-block { padding: 1.5rem; }
      .question { font-size: 1.1rem; }
      .answer { font-size: 1rem; padding: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>{{ subject }}</h1>
    <p>Complete Study Guide</p>
    <div class="nav-buttons">
      <a href="{{ url_for('subject', subject_name=subject) }}" class="nav-btn">Edit Mode</a>
      <a href="{{ url_for('index') }}" class="nav-btn">Home</a>
    </div>
  </div>

  <button class="refresh-btn" onclick="location.reload()">Refresh Answers</button>

  <div class="container" id="content">
    {% for section, questions in sections.items() %}
    <div class="section">
      <div class="section-header">{{ section }}</div>
      {% for q in questions %}
        <div class="question-block">
          <div class="question">{{ q }}</div>
          <div class="answer" id="ans-{{ loop.index }}">
            {% if answers.get(q) and answers.get(q)|trim != '' %}
              {{ answers.get(q) }}
            {% else %}
              <span style="color:#999; font-style:italic;">No answer yet</span>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  </div>

  <!-- AUTO-REFRESH EVERY 8 SECONDS SO NEW ANSWERS APPEAR INSTANTLY -->
  <script>
    // Auto-refresh the page every 8 seconds when in Ebook mode
    setTimeout(() => {
      location.reload();
    }, 8000);

    // Optional: Show a small countdown
    let seconds = 8;
    const btn = document.querySelector('.refresh-btn');
    const timer = setInterval(() => {
      seconds--;
      btn.textContent = `Auto-refresh in ${seconds}s`;
      if (seconds <= 0) clearInterval(timer);
    }, 1000);
  </script>

</body>
</html>
